services:
  # AI Beast Dashboard (core control plane)
  ai-beast:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-beast-dashboard
    ports:
      - "8787:8787"
    environment:
      - AI_BEAST_BIND_ADDR=0.0.0.0
      - PORT_DASHBOARD=8787
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./outputs:/app/outputs
      - ./extensions:/app/extensions
      - ./_ai_tools:/app/_ai_tools
    networks:
      - ai-beast-network
    restart: unless-stopped
    depends_on:
      - redis
      - postgres

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: ai-beast-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-beast-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # PostgreSQL for data persistence
  postgres:
    image: postgres:15-alpine
    container_name: ai-beast-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ai_beast
      - POSTGRES_USER=ai_beast_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ai_beast_dev}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-beast-network
    restart: unless-stopped

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ai-beast-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - ai-beast-network
    restart: unless-stopped

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: ai-beast-otel-collector
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
    volumes:
      - ./extensions/otel_collector/otel-collector.config.yaml:/etc/otelcol/config.yaml:ro
    command:
      - "--config=/etc/otelcol/config.yaml"
    networks:
      - ai-beast-network
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-beast-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ai-beast-network
    restart: unless-stopped

  # Redis exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: ai-beast-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - ai-beast-network
    restart: unless-stopped
    depends_on:
      - redis

  # Postgres exporter for Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ai-beast-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://ai_beast_user:${POSTGRES_PASSWORD:-ai_beast_dev}@postgres:5432/ai_beast?sslmode=disable
    networks:
      - ai-beast-network
    restart: unless-stopped
    depends_on:
      - postgres

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ai-beast-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-ai_beast}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - ai-beast-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  ai-beast-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  
