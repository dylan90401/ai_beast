services:
  qdrant:
    profiles: ["qdrant"]
    image: qdrant/qdrant:latest
    ports:
      - "127.0.0.1:${PORT_QDRANT:-6333}:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - "${DATA_DIR:-./data}/qdrant:/qdrant/storage"
    restart: unless-stopped
    labels:
      - ai.beast.managed=true
      - ai.beast.tier=core
      - ai.beast.profiles=qdrant
      - ai.beast.service_hash=7575f40d886a528962510ec52d4c1b727dadbf065edecc9ff996eaac27b48c8c

  open-webui:
    profiles: ["webui"]
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "127.0.0.1:${PORT_WEBUI:-3000}:8080"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:${PORT_OLLAMA:-11434}
      - WEBUI_AUTH=false
    volumes:
      - "${DATA_DIR:-./data}/openwebui:/app/backend/data"
    restart: unless-stopped
    labels:
      - ai.beast.managed=true
      - ai.beast.tier=core
      - ai.beast.profiles=webui
      - ai.beast.service_hash=507d22184f4c8f341892f570eae90d1ac79316e82bf7310a9c77d2e411012f73

  apache-tika:
    profiles: ["rag_ingest_pro"]
    image: apache/tika:latest
    ports:
      - "127.0.0.1:${PORT_TIKA:-9998}:9998"
    restart: unless-stopped
    labels:
      - ai.beast.managed=true
      - ai.beast.tier=optional
      - ai.beast.profiles=rag_ingest_pro
      - ai.beast.service_hash=07ccf680ae281148630ee8c4ef479808146292d3167e778284566fd9b7e24daf

  unstructured-api:
    profiles: ["rag_ingest_pro"]
    image: quay.io/unstructured-io/unstructured-api:latest
    ports:
      - "127.0.0.1:${PORT_UNSTRUCTURED:-8000}:8000"
    restart: unless-stopped
    labels:
      - ai.beast.managed=true
      - ai.beast.tier=optional
      - ai.beast.profiles=rag_ingest_pro
      - ai.beast.service_hash=2902bea50c034cff8e42c8ea1bb3b5ffcfb619ac4d919f500d4a2f468d90af0d
