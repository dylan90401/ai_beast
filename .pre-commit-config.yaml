repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        args: ["-x"]
        files: "^(bin/|scripts/).*\\.sh$"
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python3 -m pytest -q
        language: system
        pass_filenames: false
