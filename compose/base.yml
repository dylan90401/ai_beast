  webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3000:8080"
    restart: unless-stopped
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    ports:
      - "3001:3001"
    restart: unless-stopped    
  searxng:
    image: searxng/searxng:latest
    ports:
      - "8088:8080"
    restart: unless-stopped
  comfyui:
    image: python:3.11-slim
    command: ["bash","-lc","python3 -m http.server 8188"]
    ports:
      - "8188:8188"
    restart: unless-stopped
  

networks:
  default:
    name: beast_default
