global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # AI Beast core metrics
  - job_name: "ai-beast-dashboard"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8787"]

  # AI Beast metrics exporter
  - job_name: "ai-beast-metrics"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:9091"]

  # Ollama (if available)
  - job_name: "ollama"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:11434"]
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Grafana
  - job_name: "grafana"
    metrics_path: /metrics
    static_configs:
      - targets: ["grafana:3000"]

  # Container metrics (cAdvisor)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s

  # Node exporter (host metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Traefik metrics
  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8082"]

  # Jaeger tracing
  - job_name: "jaeger"
    metrics_path: /metrics
    static_configs:
      - targets: ["jaeger:14269"]

  # OpenTelemetry collector
  - job_name: "otel-collector"
    metrics_path: /metrics
    static_configs:
      - targets: ["otel-collector:8888"]

  # Redis exporter
  - job_name: "redis-exporter"
    metrics_path: /metrics
    static_configs:
      - targets: ["redis-exporter:9121"]

  # PostgreSQL exporter
  - job_name: "postgres-exporter"
    metrics_path: /metrics
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Qdrant vector database
  - job_name: "qdrant"
    metrics_path: /metrics
    static_configs:
      - targets: ["qdrant:6333"]
    scrape_interval: 30s
