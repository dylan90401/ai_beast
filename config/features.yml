# Modules
modules.rag_ingest: true

# Extensions (install separately via ./bin/beast ext install <name> --apply)
extensions.comfyui_manager: true
extensions.comfyui_video: true

# Extra Docker services via extensions
extensions.searxng: true

# Feature packs (install via ./bin/beast packs install <name> --apply)
