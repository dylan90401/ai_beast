# AI Beast feature toggles (flat keys for simple parsing)
# Edit then run: ./bin/beast features sync --apply

# Native (macOS)
native.ollama: true
native.comfyui: true
native.dashboard: true

# Docker services (optional)
docker.qdrant: true
docker.open_webui: true
docker.uptime_kuma: true
