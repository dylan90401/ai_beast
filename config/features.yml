docker.redis: false
docker.postgres: false
docker.minio: false
docker.traefik: false
docker.portainer: false
docker.jupyter: false
docker.langflow: false
docker.flowise: false
docker.dify: false
docker.apache_tika: false
docker.unstructured_api: false
